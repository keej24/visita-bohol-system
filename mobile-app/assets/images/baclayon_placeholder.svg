<!-- Placeholder SVG for Baclayon Church -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98D8E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stoneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#228B22"/>
  
  <!-- Church main structure -->
  <rect x="100" y="150" width="200" height="100" fill="url(#stoneGrad)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Church roof -->
  <polygon points="90,150 210,80 330,150" fill="#A0522D" stroke="#654321" stroke-width="2"/>
  
  <!-- Bell tower -->
  <rect x="320" y="100" width="60" height="150" fill="url(#stoneGrad)" stroke="#8B4513" stroke-width="2"/>
  <polygon points="315,100 350,70 385,100" fill="#A0522D" stroke="#654321" stroke-width="2"/>
  
  <!-- Cross on main roof -->
  <rect x="208" y="65" width="4" height="20" fill="#8B4513"/>
  <rect x="200" y="72" width="20" height="4" fill="#8B4513"/>
  
  <!-- Cross on tower -->
  <rect x="348" y="55" width="4" height="20" fill="#8B4513"/>
  <rect x="340" y="62" width="20" height="4" fill="#8B4513"/>
  
  <!-- Church door -->
  <ellipse cx="200" cy="230" rx="15" ry="20" fill="#654321"/>
  
  <!-- Windows -->
  <rect x="130" y="180" width="20" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="250" y="180" width="20" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="340" y="130" width="15" height="20" fill="#4169E1" stroke="#000" stroke-width="1"/>
  
  <!-- Window details -->
  <line x1="140" y1="180" x2="140" y2="210" stroke="#000" stroke-width="0.5"/>
  <line x1="130" y1="195" x2="150" y2="195" stroke="#000" stroke-width="0.5"/>
  <line x1="260" y1="180" x2="260" y2="210" stroke="#000" stroke-width="0.5"/>
  <line x1="250" y1="195" x2="270" y2="195" stroke="#000" stroke-width="0.5"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="serif" font-size="16" fill="#654321" text-anchor="middle" font-weight="bold">St. Michael the Archangel</text>
  <text x="200" y="50" font-family="serif" font-size="12" fill="#8B4513" text-anchor="middle">Baclayon, Bohol (1596)</text>
</svg>
