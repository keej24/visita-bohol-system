<!-- Placeholder SVG for San Isidro Labrador Church -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98D8E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="colonialStone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#228B22"/>
  
  <!-- Church main structure (Spanish Colonial) -->
  <rect x="130" y="140" width="140" height="110" fill="url(#colonialStone)" stroke="#A0522D" stroke-width="2"/>
  
  <!-- Simple colonial roof -->
  <polygon points="120,140 200,100 280,140" fill="#B22222" stroke="#8B0000" stroke-width="2"/>
  
  <!-- Bell tower (single, Spanish colonial style) -->
  <rect x="280" y="110" width="50" height="140" fill="url(#colonialStone)" stroke="#A0522D" stroke-width="2"/>
  <polygon points="275,110 305,85 335,110" fill="#B22222" stroke="#8B0000" stroke-width="2"/>
  
  <!-- Bell chamber -->
  <rect x="290" y="120" width="30" height="20" fill="#A0522D" stroke="#8B4513" stroke-width="1"/>
  <ellipse cx="295" cy="125" rx="2" ry="2" fill="#FFD700"/>
  <ellipse cx="305" cy="125" rx="2" ry="2" fill="#FFD700"/>
  <ellipse cx="315" cy="125" rx="2" ry="2" fill="#FFD700"/>
  
  <!-- Cross on tower -->
  <rect x="303" y="75" width="4" height="15" fill="#8B4513"/>
  <rect x="298" y="80" width="14" height="3" fill="#8B4513"/>
  
  <!-- Church entrance -->
  <rect x="190" y="220" width="20" height="30" fill="#654321"/>
  <ellipse cx="200" cy="220" rx="10" ry="5" fill="#654321"/>
  
  <!-- Windows (simple colonial style) -->
  <rect x="150" y="170" width="15" height="20" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="235" y="170" width="15" height="20" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="295" y="150" width="10" height="15" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="315" y="150" width="10" height="15" fill="#4169E1" stroke="#000" stroke-width="1"/>
  
  <!-- Window crosses -->
  <line x1="157.5" y1="170" x2="157.5" y2="190" stroke="#000" stroke-width="0.5"/>
  <line x1="150" y1="180" x2="165" y2="180" stroke="#000" stroke-width="0.5"/>
  <line x1="242.5" y1="170" x2="242.5" y2="190" stroke="#000" stroke-width="0.5"/>
  <line x1="235" y1="180" x2="250" y2="180" stroke="#000" stroke-width="0.5"/>
  
  <!-- Colonial decorative elements -->
  <rect x="140" y="150" width="120" height="5" fill="#A0522D"/>
  <rect x="140" y="200" width="120" height="3" fill="#A0522D"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="serif" font-size="16" fill="#A0522D" text-anchor="middle" font-weight="bold">San Isidro Labrador Church</text>
  <text x="200" y="50" font-family="serif" font-size="12" fill="#D2691E" text-anchor="middle">Buenavista, Bohol (1820) - Spanish Colonial</text>
</svg>
