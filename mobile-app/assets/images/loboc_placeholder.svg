<!-- Placeholder SVG for Loboc Church -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98D8E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="baroqueStone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  
  <!-- River (Loboc River) -->
  <rect x="0" y="260" width="400" height="40" fill="#4682B4"/>
  <ellipse cx="100" cy="270" rx="15" ry="3" fill="#5F9EA0" opacity="0.7"/>
  <ellipse cx="300" cy="275" rx="20" ry="4" fill="#5F9EA0" opacity="0.7"/>
  
  <!-- Church main structure (Baroque style) -->
  <rect x="120" y="140" width="160" height="120" fill="url(#baroqueStone)" stroke="#CD853F" stroke-width="2"/>
  
  <!-- Baroque facade -->
  <rect x="110" y="140" width="180" height="80" fill="url(#baroqueStone)" stroke="#CD853F" stroke-width="2"/>
  
  <!-- Decorative baroque elements -->
  <circle cx="140" cy="160" r="8" fill="#DEB887" stroke="#CD853F" stroke-width="1"/>
  <circle cx="200" cy="150" r="12" fill="#DEB887" stroke="#CD853F" stroke-width="1"/>
  <circle cx="260" cy="160" r="8" fill="#DEB887" stroke="#CD853F" stroke-width="1"/>
  
  <!-- Church roof -->
  <polygon points="105,140 200,90 295,140" fill="#CD853F" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Bell towers (twin towers) -->
  <rect x="90" y="120" width="40" height="140" fill="url(#baroqueStone)" stroke="#CD853F" stroke-width="2"/>
  <rect x="270" y="120" width="40" height="140" fill="url(#baroqueStone)" stroke="#CD853F" stroke-width="2"/>
  
  <!-- Tower roofs -->
  <polygon points="85,120 110,95 135,120" fill="#CD853F" stroke="#8B4513" stroke-width="2"/>
  <polygon points="265,120 290,95 315,120" fill="#CD853F" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Crosses -->
  <rect x="108" y="85" width="4" height="15" fill="#8B4513"/>
  <rect x="103" y="90" width="14" height="3" fill="#8B4513"/>
  <rect x="288" y="85" width="4" height="15" fill="#8B4513"/>
  <rect x="283" y="90" width="14" height="3" fill="#8B4513"/>
  
  <!-- Main entrance -->
  <path d="M 180 220 Q 180 200 200 200 Q 220 200 220 220 L 220 260 L 180 260 Z" fill="#8B4513"/>
  
  <!-- Windows -->
  <rect x="140" y="170" width="15" height="25" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="245" y="170" width="15" height="25" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="100" y="150" width="12" height="20" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="288" y="150" width="12" height="20" fill="#4169E1" stroke="#000" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="serif" font-size="16" fill="#8B4513" text-anchor="middle" font-weight="bold">Loboc Church</text>
  <text x="200" y="50" font-family="serif" font-size="12" fill="#CD853F" text-anchor="middle">Loboc, Bohol (1602) - Baroque Style</text>
</svg>
